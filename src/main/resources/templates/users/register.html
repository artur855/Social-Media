<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head th:replace="layout :: head">
        <title>Sing Up</title>
    </head>
    <body>
        <header th:replace="layout::site-header"></header>
        <main class="container">
            <h2 class="text-muted">Welcome to Arthuzera!!</h2>
            <hr class="hr_heading"/>
            <div class="card">              
                <div class="card-body">
                    <form class="registerForm" method="post" th:object="${registerForm}">
                        <h2>Sign Up</h2>    
                        <br/>
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        </span>

                                        <input type="text" class="form-control" name="username" placeholder="Username" th:value="*{username}"/>
                                    </div>
                                    <span class="formError" th:if="${#fields.hasErrors('username')}" th:errors="*{Username}">Invalid Username</span>                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-font"></i></span>
                                        </span>
                                        <input type="text" class="form-control" name="fullName" placeholder="Fullname" th:value="*{fullName}"/>
                                    </div>
                                    <span class="formError" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Invalid Fullname</span>                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                                        </span>
                                        <input type="text" class="form-control" name="email" placeholder="Email" th:value="*{email}"/>
                                    </div>
                                    <span class="formError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid Email</span>                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        </span>
                                        <input type="password" class="form-control" name="password" placeholder="Password" th:value="*{password}"/>
                                    </div>
                                    <span class="formError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid Password</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        </span>
                                        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" th:value="*{confirmPassword}"/>
                                    </div>
                                    <span class="formError" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Invalid Password</span>                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="layout::site-footer"></footer>
    </body>
</html>
