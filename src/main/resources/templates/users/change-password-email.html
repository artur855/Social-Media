<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="layout :: site-head">
<title>Change Password</title>
</head>
<body>
	<header th:replace="layout::header"></header>
	<main class="container">
	<h2 class="text-muted" th:text="|${user.getUsername()}'s Config|"></h2>
	<hr class="hr_heading" />
	<div class="card card-body emailForm">
		<h2>Change Password via Email</h2>
		<br />
		<div class="row">
			<div class="col-xs-12 col-sm-9">
				<form method="post" th:action="@{'/users/'+${user.getUsername()}+'/config/changePasswordEmail'}"
					th:object="${changePasswordEmailForm}"
				>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-prepend">
								<span class="input-group-text">
									<i class="fas fa-lock"></i>
								</span>
							</span>
							<input type="password" class="form-control" name="newPassword" placeholder="New Password" th:value="*{newPassword}" />
						</div>
						<span class="formError" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Invalid Password</span>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-prepend">
								<span class="input-group-text">
									<i class="fas fa-lock"></i>
								</span>
							</span>
							<input type="password" class="form-control" name="confirmNewPassword" placeholder="Confirm New Password"
								th:value="*{confirmNewPassword}"
							/>
						</div>
						<span class="formError" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}">Invalid
							Password</span>
					</div>
					<button type="submit" class="btn btn-primary">Change Password</button>
				</form>
			</div>
		</div>
	</div>
	</main>
	<footer th:replace="layout::footer"></footer>
</body>
</html>
