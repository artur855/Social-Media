<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="layout :: site-head">
<title>Confirmation Email</title>
</head>
<body>
	<header th:replace="layout::header"></header>
	<main class="container">
	<h2 class="text-muted">Welcome to Arthuzera!!</h2>
	<hr class="hr_heading" />
	<div class="card card-body emailForm">
		<h2>Sent confirmation email</h2>
		<br />
		<div class="row">
			<div class="col-xs-12 col-sm-9">
				<form method="post" action="/re-sent-confirmation-email" th:action="@{/re-sent-confirmation-email}" th:object="${emailForm}">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-prepend">
								<span class="input-group-text">
									<i class="fas fa-at"></i>
								</span>
							</span>
							<input type="email" class="form-control" name="email" placeholder="Email" th:value="*{email}" />
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Sent Email</button>
				</form>
			</div>
		</div>
	</div>
	</main>
	<footer th:replace="layout::footer"></footer>
</body>
</html>
