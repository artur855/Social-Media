<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="layout :: site-head">
<title>Change Information</title>
</head>
<body>
	<header th:replace="layout::header"></header>
	<main class="container">
	<h2 class="text-muted" th:text="|${currentUser.getUsername()}'s Config|"></h2>
	<hr class="hr_heading" />
	<div class="card card-body emailForm">
		<h2>Change Information</h2>
		<br />
		<div class="row">
			<div class="col-xs-12 col-sm-9">
				<form method="POST" th:action="@{'/users/'+${currentUser.getUsername()}+'/config/change-information'}" th:object="${changeInformationForm}">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-prepend">
								<span class="input-group-text">
									<i class="fas fa-link"></i>
								</span>
							</span>
							<input type="text" class="form-control" name="pictureUrl" placeholder="Profile Picture Url" th:value="*{pictureUrl}"/>
						</div>
						<span class="formError" th:if="${#fields.hasErrors('pictureUrl')}" th:errors="*{pictureUrl}">Invalid Picture Url</span>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-prepend">
								<span class="input-group-text">
									<i class="fas fa-comment-alt"></i>
								</span>
							</span>
							<textarea class="form-control" name="aboutMe" placeholder="Talk about you" th:value="*{aboutMe}" th:text="*{aboutMe}"></textarea>
						</div>
						<span class="formError" th:if="${#fields.hasErrors('aboutMe')}" th:errors="*{aboutMe}">Invalid About me</span>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-prepend">
								<span class="input-group-text">
									<i class="fas fa-phone"></i>
								</span>
							</span>
							<input type="text" class="form-control" name="cellphoneNumber" placeholder="Cellphone Number" th:value="*{cellphoneNumber}" th:text="*{cellphoneNumber}"/>
						</div>
						<span class="formError" th:if="${#fields.hasErrors('cellphoneNumber')}" th:errors="*{cellphoneNumber}">Invalid
							Password</span>
					</div>
					<button type="submit" class="btn btn-primary">Change Information</button>
				</form>
			</div>
		</div>
	</div>
	</main>
	<footer th:replace="layout::footer"></footer>
</body>
</html>
