<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="layout::site-head">
<title>Page not found</title>
</head>
<body>
<header th:replace="layout::header"></header>
    <main class="container ">
    <h1 class="d-flex align-content-center justify-content-center">404</h1>
    <hr class="hr_heading" />
    <br />
    <div style="text-align: center;">
        <h3>An error has occurred in the application</h3>
        <h3>Accessed page doesn't exist</h3>
        <h3>The administrator already have been notified about the error</h3>
    </div>
    <br />
    <div class="btn-error">
        <a class="btn btn-primary" href="/" th:href="@{/}">
            <i class="fas fa-home"></i>
            Home
        </a>
        <a class="btn btn-secondary" href="#">
            <i class="fas fa-arrow-left"></i>
            Back
        </a>
    </div>
    </main>
    <footer th:replace="layout::footer"></footer>
</body>
</html>
